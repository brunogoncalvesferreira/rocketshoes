<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketShoes</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo da página" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="">Homem</a></li>
            <li><a href="">Mulher</a></li>
            <li><a href="">Criança</a></li>
            <li><a href="">Customizar</a></li>
          </ul>
        </div>
        <div class="input">
          <span></span>
          <input type="text" placeholder="Pesquisar" />
        </div>
        <div class="purchase">
          <a href=""
            ><img src="./assets/icon-bag.svg" alt="Icone de comprar"
          /></a>
        </div>
      </header>
      <main>
        <div class="info">
          <h1>Tênis Esportivo Para Corrida Top</h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>
          <div class="img-mobile"></div>
          <strong>R$ 1.000,00</strong>

          <button>Comprar</button>
        </div>
        <div class="container-img">
          <img
            class="enlarged"
            src="./assets/tenis-1-ampliado.png"
            alt="Foto de um tênis"
          />
          <div class="group-tenis">
            <img
              class="img1"
              src="./assets/tenis-1-galeria.png"
              alt="Foto de um tênis"
            />
            <img
              class="img2"
              src="./assets/tenis-2-galeria.png"
              alt="Foto de um tênis"
            />
            <img
              class="img3"
              src="./assets/tenis-3-galeria.png"
              alt="Foto de um tênis"
            />
          </div>
        </div>
      </main>
      <footer>
        <iframe
          width="250"
          height="166"
          src="https://www.youtube.com/embed/6p4SeR3pliM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
        <div class="social">
          <ul>
            <li><a href="">Facebook</a></li>
            <li><a href="">Instagram</a></li>
            <li><a href="">Youtube</a></li>
            <li><a href="">Twitter</a></li>
          </ul>
        </div>
        <div class="explore">
          <a href="https://www.netshoes.com.br/" target="_blank"
            >Explore main
            <img src="./assets/icon-arrow.svg" alt="Icone de flecha"
          /></a>
        </div>
      </footer>
    </div>

    <script src="./src/javascript/main.js"></script>
  </body>
</html>
